<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <title>Start page</title>
        <script src="start.js" type="text/javascript"></script>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="wrapper">
            <h2>Registration</h2>
            <form action="#">
              <div class="input-box">
                <input id="login" type="text" placeholder="login" required>
              </div>
              <div class="input-box">
                <input id="password" type="password" placeholder="password" required>
              </div>
              <div class="login-box">
                <input id="login-btn" type="button" value="login">
              </div>
              <div class="register-box">
                <input id="register-btn" type="button" value="register">
              </div>
            </form>
          </div>
    </body>
</html>
